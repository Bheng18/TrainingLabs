<div class="container">
  <h1>Add Car</h1>
  <form (ngSubmit)="onSubmit()" #addForm="ngForm">
    <div class="form-group">
      <label for="Key">Key : </label>
      <input type="text" class="form-control" id="Key" required [(ngModel)]="car.Key" name="Key">
    </div>
    <div class="form-group">
      <label for="Key">Make : </label>
      <input type="text" class="form-control" id="make" required [(ngModel)]="car.make" name="make">
    </div>
    <div class="form-group">
      <label for="Key">Model : </label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="car.model" name="model">
    </div>
    <div class="form-group">
      <label for="Key">Color : </label>
      <input type="text" class="form-control" id="colour" required [(ngModel)]="car.colour" name="colour">
    </div>
    <div class="form-group">
      <label for="Key">Owner : </label>
      <input type="text" class="form-control" id="owner" required [(ngModel)]="car.owner" name="owner">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
